<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Calendar</title>

        <link rel="stylesheet" href="css/Navigation.css" />
        <link rel="stylesheet" href="css/StyleSheet1.css" />
        
        <!-- FullCalendar Core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet" />
        <!-- FullCalendar DayGrid Plugin CSS -->
        <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/daygrid/main.min.css" rel="stylesheet" />
        <!-- SweetAlert2 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

        <script type="module" src="js/firebase-config.js"></script>
        <script type="module" src="js/session-guard.js"></script>
        <script type="module" src="js/nav-access.js"></script>
        <script type="module" src="js/user-info.js"></script>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">


    </head>
    <body>
        <div class="navigation">
            <div class="Logo"><img src="images/logo.png" /></div>
            <div class="logoname">Safe Serve</div>
            
            
            <ul class="nav-menu">
                <a href="Dashboard.html" data-page="Dashboard.html" data-icon="dashboard-icon-b.png">
                    <li class="nav-item ">
                        <img src="images/dashboard-icon-b.png" />
                        <span>Dashboard</span>
                    </li>
                </a>
                <a href="" data-page="Calendar.html" data-icon="calendar-icon-b.png">
                    <li class="nav-item active">
                        <img src="images/calendar-icon-W.png" />
                        <span>Calendar</span>
                    </li>
                </a>
                <a href="InspectionLog.html" data-page="InspectionLog.html" data-icon="dashboard-icon-b.png">
                    <li class="nav-item">
                        <img src="images/inspectionlog-icon-b.png" />
                        <span>Inspection Log</span>
                    </li>
                </a>
                <a href="Analytics.html" data-page="Analytics.html" data-icon="analytics-icon-b.png">
                    <li class="nav-item">
                        <img src="images/analytics-icon-b.png" />
                        <span>Analytics</span>
                    </li>
                </a>
                <a href="Registration.html" data-page="Registration.html" data-icon="dashboard-icon-b.png">
                    <li class="nav-item">
                        <img src="images/registerphi-icon-b.png" />
                        <span>Register PHI</span>
                    </li>
                </a>
                <a href="PHIinformation.html" data-page="PHIinformation.html" data-icon="profile-icon-b.png">
                    <li class="nav-item">
                        <img src="images/profile-icon-b.png" />
                        <span>Profile</span>
                    </li>
                </a>
            </ul>
            <form method="post" action="">
                <input type="hidden" name="action" value="logout" />
                <button class="logout" onclick="logoutUser(event)">
                    <img src="images/logout-icon.png"/>
                    <span>Logout</span>
                </button>
            </form>
        </div>

        <div class="user-profile">
            <div class="user-avatar">
                <img src="images/logged-user-icon.png">
            </div>
            <div class="user-info">
                <span class="user-name"></span>
                <span class="user-role"></span>
            </div>
        </div>
        
        
        <div class="main-header">Calendar</div>

        <div class="middle-container" style="width:1130px;">
            <div id="calendar" style="height: 100%;"></div>
        </div>


        <script>
            function logoutUser(e) {
                e.preventDefault(); 
                sessionStorage.clear();
                window.location.href = "login.html"; 
            }

        </script>


        <!-- FullCalendar Core JS -->
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
        <!-- FullCalendar DayGrid Plugin JS -->
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/daygrid/main.min.js"></script>
        <!-- SweetAlert2 JS -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="js/calendar.js"></script>
            

</body>
</html>
