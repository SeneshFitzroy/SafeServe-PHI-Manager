<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Safe Serve - Dashboard</title>

        <link rel="stylesheet" href="css/Navigation.css" />
        <link rel="stylesheet" href="css/StyleSheet1.css" />
        
        <script type="module" src="js/firebase-config.js"></script>
        <script type="module" src="js/session-guard.js"></script>
        <script type="module" src="js/nav-access.js"></script>
        <script type="module" src="js/user-info.js"></script>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
    </head>
    <body>
        <div class="navigation">
            <div class="Logo"><img src="images/logo.png" /></div>
            <div class="logoname">Safe Serve</div>
            
            
            <ul class="nav-menu">
                <a href="" data-page="Dashboard.html" data-icon="dashboard-icon-b.png">
                    <li class="nav-item active">
                        <img src="images/dashboard-icon-w.png" />
                        <span>Dashboard</span>
                    </li>
                </a>
                <a href="Calendar.html" data-page="Calendar.html" data-icon="calendar-icon-b.png">
                    <li class="nav-item">
                        <img src="images/calendar-icon-b.png" />
                        <span>Calendar</span>
                    </li>
                </a>
                <a href="InspectionLog.html" data-page="InspectionLog.html" data-icon="inspectionlog-icon-b.png">
                    <li class="nav-item">
                        <img src="images/inspectionlog-icon-b.png" />
                        <span>Inspection Log</span>
                    </li>
                </a>
                <a href="Analytics.html" data-page="Analytics.html" data-icon="analytics-icon-b.png">
                    <li class="nav-item">
                        <img src="images/analytics-icon-b.png" />
                        <span>Analytics</span>
                    </li>
                </a>
                <a href="Registration.html" data-page="Registration.html" data-icon="registerphi-icon-b.png">
                    <li class="nav-item">
                        <img src="images/registerphi-icon-b.png" />
                        <span>Register PHI</span>
                    </li>
                </a>
                <a href="PHIinformation.html" data-page="PHIinformation.html" data-icon="profile-icon-b.png">
                    <li class="nav-item">
                        <img src="images/profile-icon-b.png" />
                        <span>Profile</span>
                    </li>
                </a>
            </ul>
            <form method="post" action="">
                <input type="hidden" name="action" value="logout" />
                <button class="logout" onclick="logoutUser(event)">
                    <img src="images/logout-icon.png"/>
                    <span>Logout</span>
                </button>
            </form>
        </div>

        <div class="user-profile">
            <div class="user-avatar">
                <img src="images/logged-user-icon.png">
            </div>
            <div class="user-info">
                <span class="user-name"></span>
                <span class="user-role"></span>
            </div>
        </div>
        
        
        <div class="main-header">Dashboard</div>

        <div class="middle-container" >
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">
                        <img src="images/Dashboard-icon1.png" style="top:3px">
                    </div>
                    <p>Total Shops</p>
                    <h3></h3>
                    <span style="left:185px;">Shops</span>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <img src="images/Dashboard-icon2.png" >
                    </div>
                    <p>Total Inspections </p>
                    <p class="text-1">This Month</p>
                    <h3></h3>
                    <span style="left:140px;">Inspections</span>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <img src="images/Dashboard-icon3.png">
                    </div>
                    <p>Pending Inspections</p>
                    <p class="text-1">This Month</p>

                    <h3></h3>
                    <span style="left:140px;">Inspections</span>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <img src="images/Dashboard-icon4.png" style="top:3px">
                    </div>
                    <p>High Risk Shops </p>
                    <h3></h3>
                    <span style="left:185px;">Shops</span>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-card-1">
                    <h3>Daily Inspection Rate</h3>
                    <canvas id="dailyInspectionChart"></canvas>
                </div>
                <div class="chart-card-2">
                    <h3>Risk Levels by Shops </h3>
                    <canvas id="riskLevelsChart"></canvas>
                </div>
            </div>
        </div>

        <script type="module" src="js/dashboard.js"></script>

</body>
</html>
