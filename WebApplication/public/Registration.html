<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHI Registration</title>
    <link rel="stylesheet" href="StyleSheet2.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- For Icons -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            overflow-x: hidden;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #E6F5FE 0%, #F5ECF9 100%);
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header, .footer {
            flex-shrink: 0;
        }


        /* navigation panel of Smart POS Dshboard*/
        .navigation {
            height: 100%;
            background-color: white;
            width: 315px;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25)
        }

        .Logo {
            width: 40px;
            height: 40px;
            left:40px;
            top: 12px;
            position: absolute;
            display:flex;
        }

        .logoname {
            color: black;
            font-size: 33px;
            font-weight: 700;
            word-wrap: break-word;
            left: 95px;
            top: 16px;
            position: absolute;
        }

        .logoname a {
            text-decoration: none; 
            color: inherit;
            cursor: pointer;
        }

        .nav-menu {
            list-style-type: none;
            padding: 0px 0;
            width:80%;
            margin-left: 10%;
            margin-top:100px;
        }

        .nav-menu a {
            text-decoration: none; 
            color: inherit;
            cursor: pointer;
        }

        .nav-item {
            display: flex;
            align-items: center;
            color: black;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .nav-item span{
            font-size: 18px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            color:black;
        }

        .nav-item img {
            font-size: 20px;
            margin-right: 50px;
        }

        .nav-item.active {
            background-color: #1F41BB;
            color: white;
            font-weight: bold;
            border-radius: 10px;
        }

        .nav-item.active span{
            color: white;
        }

        .logout {
            padding: 5px 20px;
            display: flex;
            cursor: pointer;
            position: absolute;
            top: 90%;
            margin-left:80px;
            background-color:#CDE6FE;
            border:1px solid #3485DE;
            height:35px;
            border-radius: 10px;
            width:150px;
            cursor: pointer;
        }

        .logout img {
            font-size: 18px;
            margin-right: 15px;
            height: 25px;
        }

        .logout span {
            font-size: 18px;
            color:black;
            margin-left: 0px;
            margin-top:4px;
            font-weight: bold;
        }

        /*Notification icon*/
        .notfication-icon{
            position: absolute;
            left: 81%;
            top:20px;
            color: #6c63ff; 
            width:30px;
            height:35px;
            cursor: pointer;
        }

        /* user profile view Container styling */
        .user-profile {
            position: absolute;
            left: 85%;
            top:15px;
            display: flex;
            border: 2px solid #1F41BB; 
            border-radius: 50px;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            gap: 10px;
            width:165px;
            height:40px;
        }

        .user-avatar {
            margin-left:10px;
            margin-top:1px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            margin-top:5px;
        }

        .user-name {
            font-weight: bold;
            color: #000;
        }

        .user-role {
            font-size: 12px;
            color: #808080; 
        }

        .main-header{
            position: absolute;
            top:50px;
            left: 360px;
            font-size:35px;
            color:black;
            font-weight: bold;
        }

        /*Styling of the system user webpage*/
        .middle-container{
            height: 82%;
            width:1105px;
            left:360px;
            top:110px;
            border-radius: 0px;
            background-color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
<div class="sidebar">
    <div class="logo-container">
        <img src="images/logo.png" alt="Safe Serve Logo">
        <h2>Safe Serve</h2>
    </div>
    
    <ul>
        <li><img src="images/dashboard-icon-b.png" alt="Dashboard Icon"> Dashboard</li>
        <li><img src="images/calendar-icon-b.png" alt="Calendar Icon"> Calendar</li>
        <li><img src="images/inspectionlog-icon-b.png" alt="Inspection Log Icon"> Inspection Log</li>
        <li><img src="images/analytics-icon-b.png" alt="Analytics Icon"> Analytics</li>
        <li class="active"><img src="images/registerphi-icon-w.png" alt="Register Icon"> Register PHI</li>
        <li><img src="images/profile-icon-b copy.png" alt="Profile Icon"> Profile</li>
    </ul>
    
    <button class="logout-btn">
        <img src="images/logout-icon.png" alt="Logout Icon"> Logout
    </button>
</div>


    <!-- Main Content -->
    <div class="main-content">
        
        <!-- Header Section -->
        <header>
            <input type="text" placeholder="Type Here..." class="search-box">
            <div class="user-profile">
                <img src="images/profile-icon-b.png" alt="User Icon">
                <span>Leo Perera (PHI)</span>
            </div>
        </header>

        <!-- PHI Registration Section -->
        <div class="content">
            <h1>PHI Registration</h1>
            <button class="add-phi-btn"><img src="images/registerphi-icon-w.png" alt=""> Add PHI</button>

            <table>
                <thead>
                    <tr>
                        <th>PHI ID</th>
                        <th>Full Name</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>13236</td>
                        <td>Kasun Madhushanka Perera</td>
                        <td>PHI</td>
                        <td><span class="active">Active</span></td>
                        <td>
                            <img src="icons/view.png" alt="View Icon">
                            <img src="icons/edit.png" alt="Edit Icon">
                            <img src="icons/delete.png" alt="Delete Icon">
                        </td>
                    </tr>
                    <tr>
                        <td>13236</td>
                        <td>Kasun Madhushanka Perera</td>
                        <td>PHI</td>
                        <td><span class="inactive">Inactive</span></td>
                        <td>
                            <img src="icons/view.png" alt="View Icon">
                            <img src="icons/edit.png" alt="Edit Icon">
                            <img src="icons/delete.png" alt="Delete Icon">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
